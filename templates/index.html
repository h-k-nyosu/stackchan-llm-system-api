<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stackchan Thoughts</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <script>
      let websocket;

      function setupWebSocket() {
        websocket = new WebSocket("ws://localhost:8000/ws");

        websocket.addEventListener("open", (event) => {
          console.log("WebSocket connection opened:", event);
        });

        websocket.addEventListener("message", (event) => {
          const data = JSON.parse(event.data);
          const newMessage = document.createElement("div");
          newMessage.classList.add("message");
          newMessage.classList.add("d-flex");
          newMessage.classList.add("align-items-center");
          newMessage.classList.add("mb-3");

          const newIcon = document.createElement("div");
          newIcon.classList.add("icon");
          newIcon.textContent = data.emoji;

          const newText = document.createElement("div");
          newText.classList.add("text");
          newText.classList.add("ms-3");
          newText.textContent = data.text;

          newMessage.appendChild(newIcon);
          newMessage.appendChild(newText);

          const messagesContainer = document.querySelector(".messages");
          messagesContainer.insertBefore(
            newMessage,
            messagesContainer.firstChild
          );
        });

        websocket.addEventListener("close", (event) => {
          console.log("WebSocket connection closed:", event);
        });

        websocket.addEventListener("error", (event) => {
          console.error("WebSocket error:", event);
        });
      }

      function sendMessage(message) {
        if (websocket.readyState === WebSocket.OPEN) {
          websocket.send(message);
        } else {
          console.error("WebSocket is not connected.");
        }
      }

      // ページが読み込まれたときにWebSocketの接続を確立
      window.addEventListener("DOMContentLoaded", setupWebSocket);
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-3 d-md-block sidebar">
          <h2 class="sidebar-title">サイドバー</h2>
          <form id="message-form" class="mb-3">
            <div class="mb-3">
              <label for="message-input" class="form-label"
                >メッセージを入力してください</label
              >
              <input type="text" class="form-control" id="message-input" />
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
          </form>
        </div>
        <!-- Main content -->
        <div class="col-md-9 col-lg-9 ms-md-auto main-content">
          <h1>StackChan Log</h1>
          <div class="messages">
            {% for message in messages %}
            <div class="message d-flex align-items-center mb-3">
              <div class="icon">{{ message.emoji }}</div>
              <div class="text ms-3">{{ message.text }}</div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and its dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      // フォームを使ってメッセージを送信
      document
        .querySelector("#message-form")
        .addEventListener("submit", (event) => {
          event.preventDefault(); // 通常のフォーム送信を停止
          const messageInput = document.querySelector("#message-input");
          sendMessage(messageInput.value);
          messageInput.value = ""; // 入力フィールドをクリア
        });
    </script>
  </body>
</html>
