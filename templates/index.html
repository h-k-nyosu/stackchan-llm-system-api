<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI コマ表示</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-3 d-md-block sidebar">
          <h2 class="sidebar-title">サイドバー</h2>
          <ul class="list-unstyled">
            <li><a href="/">ホーム</a></li>
          </ul>
        </div>
        <!-- Main content -->
        <div class="col-md-9 col-lg-9 ms-md-auto main-content">
          <h1>コマ表示</h1>
          <div>
            {% for message in messages %}
            <div class="message d-flex align-items-center mb-3">
              <div class="icon">{{ message.icon }}</div>
              <div class="text ms-3">{{ message.text }}</div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and its dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
